log4j.rootLogger=DEVUG,file,console

#log4j.logger.ntut.csie.rleht=DEBUG,file,console

log4j.appender.file=org.apache.log4j.RollingFileAppender               
log4j.appender.file.File=./Robusta.log
log4j.appender.file.MaxFileSize=100000KB                                 
log4j.appender.file.MaxBackupIndex=10                                  
log4j.appender.file.layout=org.apache.log4j.PatternLayout              
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} - %p - %m%n   

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %d %-5p %c{2} - %m\n

